{% extends 'base.html' %} {% block content %}
<div class="">
  {% if prediction %}
  <div class="prediction">
    {{prediction}}
  </div>
  {%endif%}
  <form id="symptoms-form" action="{% url 'Home' %}" method="post">
    <div class="symptoms-btns">
      {% for symptom in symptoms %}
      <div class="btn-symptom">
        <input
          name="{{forloop.counter0}}"
          id="{{forloop.counter0}}"
          value="0"
          hidden
        />
        <div class="btn btn-sm">
          {{symptom.txt}}
        </div>
      </div>
      {% endfor %}
    </div>
  </form>
</div>
{% endblock %}
