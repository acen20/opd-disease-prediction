{% extends 'base.html' %}

{% block content %}
<div class="d-none">
  <form action="{% url 'Home' %}" method="post">
    <div class = "symptoms-btns">
      {% for symptom in symptoms %}
        <button class="btn btn-primary btn-sm btn-symptom" type="button" name="button">{{symptom.txt}}</button>
      {% endfor %}
    </div>
  </form>
</div>
{% endblock %}
