{%load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'main/style.css' %}" />
  </head>
  <body>
    <div class="bg-texture"></div>
    <div class="container-fluid">
      <nav class="navbar">
        <a class="m-2 h-50 navbar-brand text-white" href="#"></a>
      </nav>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1
            class="display-2 col-md-6 offset-md-3 text-center text-dark align-middle"
          >
            OPD Disease<br />Prediction
          </h1>
          <p
            class="col-md-6 text-dark offset-md-3 font-weight-light"
            style="text-align: center;"
          >
            Powered by Ahsen Labs Â©
          </p>
        </div>
        <div class="search-area col-md-6 offset-md-3">
          <form
            class="form-inline"
            action="javascript:return false"
            method="post"
          >
            <div class="form-group row">
              <input
                id="searchBox"
                type="text"
                class="col-sm-9"
                id="inputPassword2"
                placeholder="Type Symptom"
                oninput="search()"
                autocomplete="off"
              />
              <button
                id="searchBTN"
                type="button"
                class="btn btn-flat btn-danger col-sm-3"
              >
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div
          class="symptoms-btns symptoms-selection col-sm-8 offset-sm-2"
        ></div>
      </div>
      {% block content %} {%endblock %}
    </div>
    <div class="submit-container">
      <button onclick="predict()" class="predict-btn">Proceed</button>
    </div>
  </body>
  <script
    type="text/javascript
  "
    src="{%static 'main/index.js'%}"
  ></script>
</html>
