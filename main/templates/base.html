{%load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar">
        <a class="m-2 h-50 navbar-brand text-white" href="#"></a>
      </nav>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-2 col-md-6 offset-md-3 text-center text-light align-middle">
            OPD Disease<br/>Prediction
          </h1>
        <p class="col-md-6 text-white offset-md-3 font-weight-light" style="text-align:center">Powered by Ahsen Labs Â©</p>
        </div>
        <div class="col-md-6 offset-md-3">
          <form class="form-inline" action="" method="post">
            {% csrf_token %}
            <div class="form-group row">
              <label for="inputPassword2" class="sr-only text-white"></label>

              <input type="text" class="col-sm-9" id="inputPassword2" placeholder="Type Symptom">
              <button type="submit" class="btn btn-flat btn-danger col-sm-3">Search</button>

            </div>
          </form>
        </div>
      </div>
      {% block content %}
      {%endblock %}
    </div>
  </body>
</html>
